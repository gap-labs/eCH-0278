apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ech-0278
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gcr.io/placeholder/ech-0278-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ech-0278
  annotations:
    cloud.google.com/backend-config: '{"default":"ech-0278-backend-config"}'
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
