services:
  backend-dev:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: runtime
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
        "--reload-dir",
        "/app/app",
        "--reload-dir",
        "/app/schema"
      ]
    ports:
      - "8000:8000"
    volumes:
      - ../backend/app:/app/app
      - ../backend/schema:/app/schema

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then if [ -f package-lock.json ]; then npm ci --no-audit --no-fund; else npm install --no-audit --no-fund; fi; fi; npx ng serve --host 0.0.0.0 --port 4200 --proxy-config proxy.conf.json --poll 1000"
      ]
    depends_on:
      - backend-dev
    ports:
      - "4200:4200"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ../frontend:/app
      - frontend_dev_node_modules:/app/node_modules

volumes:
  frontend_dev_node_modules:
